<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover for images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>ZOOM IN</h1>
                <div class="shrink">
                    <img src="image/wallpaper.jpg" alt="" >
                  </div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>ZOOM OUT</h1>
                <div class="grow" >
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>FROM GREY TO COLOR</h1>
                <div class="colorin">
                    <img src="image/wallpaper.jpg" alt="" >
                  </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>FROM COLOR TU GREY</h1>
                <div class="colorout">
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>  
    </div>
    <div class="grid-container">
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>FADE OUT</h1>
                <div class="fadeout">
                    <img src="image/wallpaper.jpg" alt="" >
                  </div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>FADE IN</h1>
                <div class="fadein" >
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>BLUR</h1>
                <div class="blur">
                    <img src="image/wallpaper.jpg" alt="" >
                  </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>FOCUS</h1>
                <div class="blurout">
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>  
    </div>
    <div class="grid-container">
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>LIGHTEN</h1>
                <div class="brighten">
                    <img src="image/wallpaper.jpg" alt="" >
                  </div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>DARKEN</h1>
                <div class="darker" >
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>BORDER</h1>
                <div class="border">
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>3D SHADOW</h1>
                <div class="shadow">
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>  
    </div>
    <div class="grid-container">
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>ROTATE 360Â°</h1>
                <div class="rotate">
                    <img src="image/wallpaper.jpg" alt="" >
                  </div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>TURN LEFT</h1>
                <div class="left" >
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>CIRCLE</h1>
                <div class="circle">
                    <img src="image/wallpaper.jpg" alt="" >
                  </div></div>
        </div>
        <div class="grid-images">
            <div class="grid-pets-item">
                <h1>TURN RIGHT</h1>
                <div class="right">
                    <img src="image/wallpaper.jpg" alt="" >
                </div></div>
        </div>  
    </div>
    
</body>

</html>
