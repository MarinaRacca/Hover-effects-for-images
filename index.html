<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover for images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grow">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="shrink">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="circle">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="color">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="fadein">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="shadow">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="border">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="blur">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="rotate">
    <img src="wallpaper.jpg" alt="">
  </div>
  <div class="brighten">
    <img src="wallpaper.jpg" alt="">
  </div>
</body>

</html>
